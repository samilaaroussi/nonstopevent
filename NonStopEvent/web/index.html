<!-------------------------------------->
<div id="search" class="jumbotron text-center">
  <h1>Non Stop Event</h1>
  <p>We help you prepare for an event</p>
  <!--search bar-------------------------------------------------->
  <form class="form-inline">
    <input type="text" class="form-control" size="50" placeholder="City" id="autocomplete">
    <select class="form-control" id="country">
      <option value="au">Australia</option>
      <option value="br">Brazil</option>
      <option value="ca">Canada</option>
      <option value="fr" selected>France</option>
      <option value="de">Germany</option>
      <option value="mx">Mexico</option>
      <option value="nz">New Zealand</option>
      <option value="it">Italy</option>
      <option value="za">South Africa</option>
      <option value="es">Spain</option>
      <option value="pt">Portugal</option>
      <option value="us">U.S.A.</option>
      <option value="uk">United Kingdom</option>
    </select>
    <button type="button" class="btn btn-danger" onclick="search();">Search</button>
  </form>
</div>
<!-- liste des evenements---------------------------------------------------->
<div class="container-fluid text-center bg-grey">
  <h2>Popular Events</h2>
  <div class="row text-center" id="pop_events">

  </div>
  <div class="row text-center" hidden="true" id="more">
    <h3><span class="label label-default" onclick="get_more_pop_events();" style="cursor: pointer;">More...</span></h3>
  </div>
</div>
